      runIntro = async () => {
        body.innerHTML = `

            <img src="assets/GIF/TV.gif" style="width: 100%; height: 100%" />
        `;
        let x = await waitForMs(3000);
        body.innerHTML = `

            <img src="assets/GIF/TV-Suck.gif" style="width: 100%; height: 100%" />
        `;
        x = await waitForMs(1250);
        body.innerHTML = "<h1> INTRO DONE </h1>";
      };

      runIntro();
    </script>
  </body>
